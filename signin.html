<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      #main {
        background: url("https://tse3.mm.bing.net/th?id=OIP.nDqfx1f8-h12pqYqDQdsFgHaEr&pid=Api&P=0&h=180")
          center center;
        height: 100%;
        width: 100%;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .vertical-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .registration-container {
        width: 300px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      button {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 3px;
        /* border: 1px solid #ccc; */
        box-sizing: border-box;
      }

      button {
        background-color: #007bff;
        /* color: #fff; */
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      input:focus,
      button:focus {
        outline: none;
        border-color: #007bff;
      }

      p {
        text-align: center;
        margin-top: 20px;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
      input {
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="vertical-center">
        <div class="registration-container">
          <h1 style="color: white">Registration</h1>
          <form>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
              style="font-size: 23px"
            />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
              style="font-size: 23px"
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              style="font-size: 23px"
            />
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Comfirm Password"
              required
              style="font-size: 23px"
            />
            <button type="submit" style="font-size: 20px">Register</button>
          </form>
          <p style="color: white">
            Already have an account?
            <a style="color: yellow" href="login.html">Login</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
